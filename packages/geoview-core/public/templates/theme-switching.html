<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="shortcut icon" href="./favicon.ico" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="msapplication-config" content="./img/browserconfig.xml" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="header-table">
    <table>
      <tbody>
        <tr>
          <td><img class="header-logo" alt="logo" src="./img/Logo.png" /></td>
          <td class="header-title">
            <h1><strong>Theme Switching</strong></h1>
          </td>
        </tr>
        <tr>
          <td>
            <a href="./index.html">Main</a><br />
          </td>
        </tr>
      </tbody>
    </table>
    <table>
      <tbody>
        <tr>
          <td>This page is used to showcase different theme of the components and can be done by below selector.</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="theme-selector">
    <select name="Switch Theme" id="switchTheme">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </div>
  <div id="mapWM1" class="llwp-map" data-lang="en" data-config-url="./configs/theme-switching.json"></div>

  <script src="codedoc.js"></script>
  <script>

    // set theme selector default value and set map theme attribute
    const switchThemeElem = document.getElementById('switchTheme');
    const mapElem = document.getElementById('mapWM1');
    const params = (new URL(location)).searchParams;
    const theme = params.get("theme") || "dark";
    switchThemeElem.value = theme;
    mapElem.setAttribute('data-theme', theme);

    // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
    cgpv.init(function () {
      console.log('api is ready');

      //create snippets
      createConfigSnippet();
      createCodeSnippet();

      switchThemeElem.addEventListener("change", (e) => {
        const url = new URL(location.href);
        url.searchParams.set('theme', e.target.value);
        location.assign(url.search);
      });
    });
  </script>
</body>

</html>
