<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <h3 id="HLYR7">7. OGC API Feature Layer</h3>
      <h3><a href="#top">Top of the page</a></h3>
      <div
        id="LYR7"
        class="llwp-map"
        data-lang="en"
        data-config="{
          'map': {
            'interaction': 'dynamic',
            'viewSettings': {
              'zoom': 3,
              'center': [0, 20],
              'projection': 3857
            },
            'basemapOptions': {
              'id': 'transport',
              'shaded': false,
              'labeled': true
            },
            'listOfGeoviewLayerConfig': [
              {
                'layerId': 'ogcFeatureLYR7',
                'layerName': {
                  'en': 'Large Lakes'
                },
                'metadataAccessPath': {
                  'en': 'https://b6ryuvakk5.execute-api.us-east-1.amazonaws.com/dev'
                },
                'geoviewLayerType': 'ogcFeature',
                'listOfLayerEntryConfig': [
                  {
                    'layerId': 'lakes'
                  }
                ]
              }
            ]
          },
          'theme': 'dark',
          'suportedLanguages': ['en-CA']
        }"
      ></div>

      <p>This map has an OGC API feature layer added from configuration.</p>
      <p><strong>Configuration Snippet:</strong></p>
      <div id="LYR7CS" class="panel"></div>
    </div>
    <p><strong>Code Snippet:</strong></p>
    <div id="codeSnippet" class="panel"></div>
    <script src="codedoc.js"></script>
    <script>
      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init(function () {
        console.log('api is ready');

        //create snippets
        createCodeSnippet();
        createConfigSnippet();
      });
    </script>
  </body>
</html>
