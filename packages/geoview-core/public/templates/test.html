<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat:200,300,400,900|Merriweather" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button id="get-feature-info">Run getFeatureInfo</button><br />
    <div id="mapId" class="llwp-map" data-lang="en" data-config="{
      'map': {
        'interaction': 'dynamic',
        'viewSettings': {
          'zoom': 4,
          'center': [-100, 60],
          'projection': 3978
        },
        'basemapOptions': {
          'basemapId': 'nogeom',
          'shaded': true,
          'labeled': false
        },
        'listOfGeoviewLayerConfig': [
          {
            'geoviewLayerId': 'geojsonLYR',
            'geoviewLayerName': { 'en': 'GeoJSON Sample' },
            'metadataAccessPath': { 'en': './geojson/metadata.json' },
            'geoviewLayerType': 'GeoJSON',
            'listOfLayerEntryConfig': [
              { 'layerId': 'polygons.json' },
              {
                'entryType': 'group',
                'layerId': 'Group',
                'layerName': { 'en': 'Group' },
                'listOfLayerEntryConfig': [
                  { 'layerId': 'icon_points.json' },
                  { 'layerId': 'points.json' }
                ]
              }
            ]
          },
          {
            'geoviewLayerId': 'test',
            'geoviewLayerName': { 'en': 'GeoJSON Sample' },
            'metadataAccessPath': { 'en': './geojson/metadata.json' },
            'geoviewLayerType': 'GeoJSON',
            'listOfLayerEntryConfig': [
              { 'layerId': 'lines.json' }
            ]
          }
        ]
      },
      'components': ['overview-map', 'nav-bar'],
      'corePackages': [],
      'theme': 'dark',
      'suportedLanguages': ['en']
    }">
    </div>
      <table border="1" id="legendTable" style="width:33%">
      <tr>
        <th>Label</th>
        <th>Symbology</th>
      </tr>
    </table>
    <p><strong>Code Snippet:</strong></p>
    <div id="codeSnippet" class="panel"></div>
    <script src="codedoc.js"></script>
    <script>
      // initialize cgpv and api events, a callback is optional, used if calling api's after the rendering is ready
      cgpv.init(function () {
        console.log('api is ready');
        setTimeout(() => {
          const registeredLayers = {};

          // Register layers that are created after the panel creation.
          cgpv.api.event.on(cgpv.api.eventNames.GET_FEATURE_INFO.REGISTER, (payload) => {
            if (payload.handlerName === 'mapId') {
              if (payload.data.origin === 'layer') {
                registeredLayers[payload.data.layerPath] = {
                  queryIsDone /* boolean */ : false,
                  queryResult /* TypeFeatureInfoEntry */ : null
                }
              }
            }
          }, 'mapId');

          // Send a register panel signal to all existing layers of he map. These layers will return a register layer event.
          cgpv.api.event.emit(
            cgpv.types.getFeatureInfoPayload(
              cgpv.api.eventNames.GET_FEATURE_INFO.REGISTER,
              'mapId', {
                origin: 'panel'
              }
            )
          );

          cgpv.api.event.on(cgpv.api.eventNames.MAP.EVENT_MAP_SINGLE_CLICK, (payload) => {
            console.log(payload.coordinates.lnglat)
            cgpv.api.event.emit(
              cgpv.types.getFeatureInfoPayload(
                cgpv.api.eventNames.GET_FEATURE_INFO.QUERY_LAYER,
                'mapId/geojsonLYR/polygons.json',
                { location: payload.coordinates.lnglat, queryType: 'at long lat' }
              )
            );
          }, 'mapId');

          cgpv.api.event.on(cgpv.api.eventNames.GET_FEATURE_INFO.QUERY_RESULT, (payload) => {
            console.log(payload)
          }, 'mapId/geojsonLYR/polygons.json');

          cgpv.api.map('mapId').layer.layers['geojsonLYR'].getLegend('geojsonLYR/polygons.json').then((legend) => {
            var legendTable = document.getElementById('legendTable');
            var tableRow = document.createElement("tr");
            tableRow.align = "left";
            var tableData1 = document.createElement("td");
            tableData1.innerHTML = legend.styleConfig.Polygon.label;
            tableRow.appendChild(tableData1);
            var tableData2 = document.createElement("td");
            tableData2.appendChild(legend.legend.Polygon);
            tableRow.appendChild(tableData2);
            legendTable.appendChild(tableRow);
          });
        }, 5000);
        //create snippets
        createCodeSnippet();
        createConfigSnippet();
      });
    </script>
  </body>
</html>
