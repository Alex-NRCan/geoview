name: Publish to GitHub pages

on:
  workflow_call:
    inputs:
      cache_sha:
        type: string
        required: true

jobs:
  deploy-to-pages:
    name: Deploy to GitHub pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get dist files
        uses: actions/cache@v3
        with:
          path: packages/geoview-core/dist
          key: dist-${{ inputs.cache_sha }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages
          folder: packages/geoview-core/dist
          target-folder: testrepo
  
      # && github.event.action == 'opened'
      # https://${{github.repository_owner}}.github.io/GeoView/${{github.head_ref}}
      - uses: actions/github-script@v6
        name: Post link to demo for PR's
        if: github.event_name == 'pull_request_target'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Your demo site is ready! ðŸš€ Visit it here: https:///${{github.repository_owner}}.github.io/GeoView/${{github.head_ref}}`
            })
