on:
  workflow_call:
    inputs:
      cache_sha:
        type: string
        required: true

permissions:
  contents: write

env:
  NODE_VERSION: '16.15.0'

jobs:
  build:
    name: build-geoview
    runs-on: ubuntu-latest
    steps:
      - name: Check if contributor is an org member
        id: is_organization_member
        uses: JamesSingleton/is-organization-member@1.0.1
        with:
            organization: Canadian-Geospatial-Platform
            username: ${{ github.event.pull_request.head.user.login }}
            token: ${{ secrets.GITHUB_TOKEN }}

      - name: Output comment and end build if not org member
        run: |
            result=${{ steps.is_organization_member.outputs.result }}
            if [ $result == false ]; then
              user=${{ github.event.pull_request.head.user.login }}
              echo Either ${user} is not part of the ramp4-pcar4 organization
              echo or ${user} has its Organization Visibility set to Private at
              echo https://github.com/orgs/ramp4-pcar4/people?query=${user}
              exit 1
            fi

      - name: Check if contributor is an org member
        uses: TheModdingInquisition/actions-team-membership@v1.0
        with:
          organization: ${{ github.repository_owner }} 
          team: 'GeoView'
          token: ${{ secrets.GITHUB_TOKEN }}
          comment: '${{ github.event.pull_request.head.user.login }} is not part of the Canadian-Geospatial-Platform GeoView team.'
          exit: true
  
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.push.repo.full_name || github.repository }}

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Run rush install and build on our code
      - name: Install Rush
        run: node common/scripts/install-run-rush.js install

      - name: Persist build output for other workflows
        uses: actions/cache@v3
        with:
          path: packages/geoview-core/dist
          key: dist-${{ inputs.cache_sha }}

      - name: Rush Build
        run: node common/scripts/install-run-rush.js build
